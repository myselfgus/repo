<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo e título -->
  <rect width="800" height="600" fill="#f8fafc" rx="5" ry="5"/>
  <text x="400" y="40" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#0f172a">Runtime Euleriano VOITHER</text>
  
  <!-- Container principal -->
  <rect x="50" y="80" width="700" height="440" rx="10" ry="10" fill="#EFF6FF" stroke="#1E3A8A" stroke-width="2"/>
  
  <!-- Componentes do Runtime -->
  <!-- Parsers DSL -->
  <rect x="80" y="120" width="200" height="120" rx="5" ry="5" fill="white" stroke="#1E3A8A" stroke-width="1.5"/>
  <text x="180" y="145" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#1E3A8A">Parsers DSL</text>
  
  <rect x="100" y="160" width="50" height="30" rx="5" ry="5" fill="#BFDBFE" stroke="#1E3A8A" stroke-width="1"/>
  <text x="125" y="180" text-anchor="middle" font-family="Arial" font-size="12" fill="#1E3A8A">.aje</text>
  
  <rect x="155" y="160" width="50" height="30" rx="5" ry="5" fill="#BFDBFE" stroke="#1E3A8A" stroke-width="1"/>
  <text x="180" y="180" text-anchor="middle" font-family="Arial" font-size="12" fill="#1E3A8A">.ire</text>
  
  <rect x="210" y="160" width="50" height="30" rx="5" ry="5" fill="#BFDBFE" stroke="#1E3A8A" stroke-width="1"/>
  <text x="235" y="180" text-anchor="middle" font-family="Arial" font-size="12" fill="#1E3A8A">.e</text>
  
  <text x="180" y="210" text-anchor="middle" font-family="Arial" font-size="10" fill="#64748b">Interpretadores de DSL</text>
  
  <!-- Orquestrador de Execução -->
  <rect x="300" y="120" width="200" height="120" rx="5" ry="5" fill="white" stroke="#065F46" stroke-width="1.5"/>
  <text x="400" y="145" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#065F46">Orquestrador</text>
  
  <rect x="340" y="160" width="120" height="30" rx="5" ry="5" fill="#BFDBFE" stroke="#065F46" stroke-width="1"/>
  <text x="400" y="180" text-anchor="middle" font-family="Arial" font-size="12" fill="#065F46">ExecutionRuntime</text>
  
  <path d="M 380,200 L 360,220 L 400,220 L 420,200 Z" fill="#BFDBFE" stroke="#065F46" stroke-width="1"/>
  <text x="400" y="215" text-anchor="middle" font-family="Arial" font-size="10" fill="#065F46">Visita Única</text>
  
  <!-- Handlers -->
  <rect x="520" y="120" width="200" height="120" rx="5" ry="5" fill="white" stroke="#7E1D5F" stroke-width="1.5"/>
  <text x="620" y="145" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#7E1D5F">Handlers</text>
  
  <rect x="540" y="160" width="160" height="20" rx="3" ry="3" fill="#BFDBFE" stroke="#7E1D5F" stroke-width="1"/>
  <text x="620" y="175" text-anchor="middle" font-family="Arial" font-size="10" fill="#7E1D5F">ProcessamentoHandler</text>
  
  <rect x="540" y="185" width="160" height="20" rx="3" ry="3" fill="#BFDBFE" stroke="#7E1D5F" stroke-width="1"/>
  <text x="620" y="200" text-anchor="middle" font-family="Arial" font-size="10" fill="#7E1D5F">AnáliseDimensionalHandler</text>
  
  <rect x="540" y="210" width="160" height="20" rx="3" ry="3" fill="#BFDBFE" stroke="#7E1D5F" stroke-width="1"/>
  <text x="620" y="225" text-anchor="middle" font-family="Arial" font-size="10" fill="#7E1D5F">DocumentaçãoHandler</text>
  
  <!-- Armazenamento -->
  <rect x="80" y="260" width="200" height="120" rx="5" ry="5" fill="white" stroke="#F59E0B" stroke-width="1.5"/>
  <text x="180" y="285" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#F59E0B">Armazenamento</text>
  
  <rect x="100" y="300" width="160" height="30" rx="5" ry="5" fill="#BFDBFE" stroke="#F59E0B" stroke-width="1"/>
  <text x="180" y="320" text-anchor="middle" font-family="Arial" font-size="12" fill="#F59E0B">Eventos (Cosmos DB)</text>
  
  <rect x="100" y="335" width="160" height="30" rx="5" ry="5" fill="#BFDBFE" stroke="#F59E0B" stroke-width="1"/>
  <text x="180" y="355" text-anchor="middle" font-family="Arial" font-size="12" fill="#F59E0B">Cache (Redis)</text>
  
  <!-- Integração -->
  <rect x="300" y="260" width="200" height="120" rx="5" ry="5" fill="white" stroke="#312E81" stroke-width="1.5"/>
  <text x="400" y="285" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#312E81">Integração</text>
  
  <rect x="320" y="300" width="160" height="20" rx="3" ry="3" fill="#BFDBFE" stroke="#312E81" stroke-width="1"/>
  <text x="400" y="315" text-anchor="middle" font-family="Arial" font-size="10" fill="#312E81">Azure OpenAI Service</text>
  
  <rect x="320" y="325" width="160" height="20" rx="3" ry="3" fill="#BFDBFE" stroke="#312E81" stroke-width="1"/>
  <text x="400" y="340" text-anchor="middle" font-family="Arial" font-size="10" fill="#312E81">Azure Cognitive Services</text>
  
  <rect x="320" y="350" width="160" height="20" rx="3" ry="3" fill="#BFDBFE" stroke="#312E81" stroke-width="1"/>
  <text x="400" y="365" text-anchor="middle" font-family="Arial" font-size="10" fill="#312E81">VIDIRIA API</text>
  
  <!-- Sistema de Eventos -->
  <rect x="520" y="260" width="200" height="120" rx="5" ry="5" fill="white" stroke="#4F46E5" stroke-width="1.5"/>
  <text x="620" y="285" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#4F46E5">Sistema de Eventos</text>
  
  <path d="M 565,320 L 580,305 L 580,335 Z" fill="#BFDBFE" stroke="#4F46E5" stroke-width="1"/>
  <path d="M 595,305 L 610,320 L 595,335 Z" fill="#BFDBFE" stroke="#4F46E5" stroke-width="1"/>
  <rect x="580" y="305" width="15" height="30" fill="#BFDBFE" stroke="#4F46E5" stroke-width="1"/>
  <text x="588" y="350" text-anchor="middle" font-family="Arial" font-size="10" fill="#4F46E5">Publicadores</text>
  
  <path d="M 635,320 L 650,305 L 650,335 Z" fill="#BFDBFE" stroke="#4F46E5" stroke-width="1"/>
  <path d="M 665,305 L 680,320 L 665,335 Z" fill="#BFDBFE" stroke="#4F46E5" stroke-width="1"/>
  <rect x="650" y="305" width="15" height="30" fill="#BFDBFE" stroke="#4F46E5" stroke-width="1"/>
  <text x="658" y="350" text-anchor="middle" font-family="Arial" font-size="10" fill="#4F46E5">Assinantes</text>
  
  <!-- API -->
  <rect x="300" y="400" width="200" height="80" rx="5" ry="5" fill="white" stroke="#BE185D" stroke-width="1.5"/>
  <text x="400" y="430" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#BE185D">API REST</text>
  <text x="400" y="460" text-anchor="middle" font-family="Arial" font-size="10" fill="#64748b">Interface para aplicações externas</text>
  
  <!-- Conectores entre componentes -->
  <!-- Parsers para Orquestrador -->
  <line x1="280" y1="180" x2="300" y2="180" stroke="#64748b" stroke-width="2"/>
  
  <!-- Orquestrador para Handlers -->
  <line x1="500" y1="180" x2="520" y2="180" stroke="#64748b" stroke-width="2"/>
  
  <!-- Parsers para Armazenamento -->
  <line x1="180" y1="240" x2="180" y2="260" stroke="#64748b" stroke-width="2"/>
  
  <!-- Orquestrador para Sistema de Eventos -->
  <path d="M 400,240 L 400,255 L 620,255 L 620,260" fill="none" stroke="#64748b" stroke-width="2"/>
  
  <!-- Orquestrador para Integração -->
  <line x1="400" y1="240" x2="400" y2="260" stroke="#64748b" stroke-width="2"/>
  
  <!-- Handlers para Armazenamento -->
  <path d="M 620,240 L 620,250 L 180,250 L 180,260" fill="none" stroke="#64748b" stroke-width="2"/>
  
  <!-- Integração para API -->
  <line x1="400" y1="380" x2="400" y2="400" stroke="#64748b" stroke-width="2"/>
  
  <!-- Legenda -->
  <rect x="80" y="400" width="200" height="80" rx="5" ry="5" fill="white" stroke="#64748b" stroke-width="1"/>
  <text x="180" y="420" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#64748b">Política Euleriana</text>
  <text x="180" y="440" text-anchor="middle" font-family="Arial" font-size="10" fill="#64748b">• Visita única de cada nó</text>
  <text x="180" y="455" text-anchor="middle" font-family="Arial" font-size="10" fill="#64748b">• Ordenação eficiente de operações</text>
  <text x="180" y="470" text-anchor="middle" font-family="Arial" font-size="10" fill="#64748b">• Paralelização quando possível</text>
  
  <!-- Interfaces externas -->
  <rect x="50" y="540" width="700" height="40" rx="5" ry="5" fill="#E0E7FF" stroke="#312E81" stroke-width="1.5"/>
  <text x="400" y="565" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#312E81">Aplicações ZEOCARE (Interface Clínica, Dashboard, Ferramentas de Análise)</text>
  
  <!-- Conector para interfaces externas -->
  <line x1="400" y1="480" x2="400" y2="540" stroke="#64748b" stroke-width="2"/>
  
  <!-- Sistema Eventos para Interfaces -->
  <path d="M 620,380 L 620,520 L 400,520 L 400,540" fill="none" stroke="#64748b" stroke-width="2"/>
</svg>