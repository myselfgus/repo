<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo e título -->
  <rect width="800" height="600" fill="#f8fafc" rx="5" ry="5"/>
  <text x="400" y="40" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#0f172a">DSLs de Integração IREAJE.cloud</text>
  
  <!-- Container principal -->
  <rect x="50" y="80" width="700" height="500" rx="10" ry="10" fill="#EFF6FF" stroke="#1E3A8A" stroke-width="2"/>
  
  <!-- Containers das DSLs -->
  <rect x="80" y="120" width="640" height="120" rx="5" ry="5" fill="white" stroke="#1E3A8A" stroke-width="1.5"/>
  <rect x="80" y="260" width="640" height="120" rx="5" ry="5" fill="white" stroke="#065F46" stroke-width="1.5"/>
  <rect x="80" y="400" width="640" height="120" rx="5" ry="5" fill="white" stroke="#7E1D5F" stroke-width="1.5"/>
  
  <!-- Títulos das DSLs -->
  <text x="400" y="110" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#1E3A8A">.aje (Actions & Journey Events)</text>
  <text x="400" y="250" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#065F46">.ire (Intelligent Relational Events)</text>
  <text x="400" y="390" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#7E1D5F">.e (Eulerian Runtime Language)</text>
  
  <!-- Exemplo de código .aje -->
  <rect x="100" y="130" width="300" height="100" rx="5" ry="5" fill="#F1F5F9" stroke="#1E3A8A" stroke-width="1"/>
  <text x="110" y="150" font-family="monospace" font-size="12" fill="#1E3A8A">Re{RegisterSymptom}.aje:{</text>
  <text x="110" y="170" font-family="monospace" font-size="12" fill="#1E3A8A">  "Symptom": "Chest pain",</text>
  <text x="110" y="190" font-family="monospace" font-size="12" fill="#1E3A8A">  "Duration": "2 days",</text>
  <text x="110" y="210" font-family="monospace" font-size="12" fill="#1E3A8A">  "Intensity": "Moderate",</text>
  <text x="110" y="230" font-family="monospace" font-size="12" fill="#1E3A8A">}</text>
  
  <!-- Descrição .aje -->
  <rect x="420" y="130" width="280" height="100" rx="5" ry="5" fill="#DBEAFE" stroke="#1E3A8A" stroke-width="1"/>
  <text x="430" y="150" font-family="Arial" font-size="12" font-weight="bold" fill="#1E3A8A">Características:</text>
  <text x="430" y="170" font-family="Arial" font-size="11" fill="#1E3A8A">• Formato JSON para eventos discretos</text>
  <text x="430" y="190" font-family="Arial" font-size="11" fill="#1E3A8A">• Captura acontecimentos específicos</text>
  <text x="430" y="210" font-family="Arial" font-size="11" fill="#1E3A8A">• Documenta transições dimensionais</text>
  <text x="430" y="230" font-family="Arial" font-size="11" fill="#1E3A8A">• Entrada para correlações e fluxos</text>
  
  <!-- Exemplo de código .ire -->
  <rect x="100" y="270" width="300" height="100" rx="5" ry="5" fill="#F1F5F9" stroke="#065F46" stroke-width="1"/>
  <text x="110" y="290" font-family="monospace" font-size="12" fill="#065F46">MonitorarEvento.ire:{</text>
  <text x="110" y="310" font-family="monospace" font-size="12" fill="#065F46">  "NomeFluxo": "MonitoramentoSintomas",</text>
  <text x="110" y="330" font-family="monospace" font-size="12" fill="#065F46">  "CorrelacoesDetectadas": ["Symptom",</text>
  <text x="110" y="350" font-family="monospace" font-size="12" fill="#065F46">    "IntensityChange"],</text>
  <text x="110" y="370" font-family="monospace" font-size="12" fill="#065F46">}</text>
  
  <!-- Descrição .ire -->
  <rect x="420" y="270" width="280" height="100" rx="5" ry="5" fill="#DCFCE7" stroke="#065F46" stroke-width="1"/>
  <text x="430" y="290" font-family="Arial" font-size="12" font-weight="bold" fill="#065F46">Características:</text>
  <text x="430" y="310" font-family="Arial" font-size="11" fill="#065F46">• Define correlações entre eventos</text>
  <text x="430" y="330" font-family="Arial" font-size="11" fill="#065F46">• Especifica respostas automatizadas</text>
  <text x="430" y="350" font-family="Arial" font-size="11" fill="#065F46">• Monitora padrões significativos</text>
  <text x="430" y="370" font-family="Arial" font-size="11" fill="#065F46">• Base para monitoramento contínuo</text>
  
  <!-- Exemplo de código .e -->
  <rect x="100" y="410" width="300" height="100" rx="5" ry="5" fill="#F1F5F9" stroke="#7E1D5F" stroke-width="1"/>
  <text x="110" y="430" font-family="monospace" font-size="12" fill="#7E1D5F">Fluxo: ProcessamentoConsultaClínica</text>
  <text x="110" y="450" font-family="monospace" font-size="12" fill="#7E1D5F">Inicio: IniciarConsulta</text>
  <text x="110" y="470" font-family="monospace" font-size="12" fill="#7E1D5F">Sequencia:</text>
  <text x="110" y="490" font-family="monospace" font-size="12" fill="#7E1D5F">  - CapturarNarrativa</text>
  <text x="110" y="510" font-family="monospace" font-size="12" fill="#7E1D5F">  - AnalisarDimensional</text>
  
  <!-- Descrição .e -->
  <rect x="420" y="410" width="280" height="100" rx="5" ry="5" fill="#FCE7F3" stroke="#7E1D5F" stroke-width="1"/>
  <text x="430" y="430" font-family="Arial" font-size="12" font-weight="bold" fill="#7E1D5F">Características:</text>
  <text x="430" y="450" font-family="Arial" font-size="11" fill="#7E1D5F">• Define fluxos de execução</text>
  <text x="430" y="470" font-family="Arial" font-size="11" fill="#7E1D5F">• Formato YAML para legibilidade</text>
  <text x="430" y="490" font-family="Arial" font-size="11" fill="#7E1D5F">• Segue princípio de visita única (Euler)</text>
  <text x="430" y="510" font-family="Arial" font-size="11" fill="#7E1D5F">• Formaliza orquestração de processos</text>
  
  <!-- Fluxo de integração -->
  <path d="M 250,220 L 250,240 L 550,240 L 550,270" fill="none" stroke="#64748b" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M 250,370 L 250,390 L 550,390 L 550,410" fill="none" stroke="#64748b" stroke-width="2" stroke-dasharray="5,5"/>
  
  <polygon points="550,270 545,260 555,260" fill="#64748b"/>
  <polygon points="550,410 545,400 555,400" fill="#64748b"/>
  
  <text x="400" y="235" text-anchor="middle" font-family="Arial" font-size="10" font-style="italic" fill="#64748b">Eventos alimentam monitores</text>
  <text x="400" y="385" text-anchor="middle" font-family="Arial" font-size="10" font-style="italic" fill="#64748b">Monitores disparam fluxos</text>
  
  <!-- Legenda e papel no sistema -->
  <rect x="100" y="530" width="600" height="40" rx="5" ry="5" fill="#E0E7FF" stroke="#312E81" stroke-width="1.5"/>
  <text x="400" y="555" text-anchor="middle" font-family="Arial" font-size="14" fill="#312E81">Runtime Euleriano interpreta DSLs e orquestra execução fluida entre componentes</text>
</svg>