<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Título -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1E3A8A">Trajetória Dimensional ZEOCARE</text>
  
  <!-- Explicação -->
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#64748B">Evolução temporal do estado mental no espaço dimensional (γ: [a,b] → ℳ)</text>
  
  <!-- Sistema de Eixos 3D Simplificado -->
  <!-- Eixo X: Dimensões Emocionais -->
  <line x1="200" y1="500" x2="700" y2="500" stroke="#1E3A8A" stroke-width="2"/>
  <text x="700" y="520" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1E3A8A">Dimensão Emocional</text>
  <polygon points="700,500 690,495 690,505" fill="#1E3A8A"/>
  
  <!-- Eixo Y: Dimensões Cognitivas -->
  <line x1="200" y1="500" x2="200" y2="100" stroke="#065F46" stroke-width="2"/>
  <text x="160" y="100" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#065F46">Dimensão Cognitiva</text>
  <polygon points="200,100 195,110 205,110" fill="#065F46"/>
  
  <!-- Eixo Z: Dimensões Autonomia (em perspectiva) -->
  <line x1="200" y1="500" x2="100" y2="400" stroke="#7E1D5F" stroke-width="2"/>
  <text x="80" y="390" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#7E1D5F">Dimensão Autonomia</text>
  <polygon points="100,400 110,405 107,395" fill="#7E1D5F"/>
  
  <!-- Grade de Referência -->
  <!-- Plano XY -->
  <line x1="300" y1="500" x2="300" y2="100" stroke="#E5E7EB" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="400" y1="500" x2="400" y2="100" stroke="#E5E7EB" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="500" y1="500" x2="500" y2="100" stroke="#E5E7EB" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="600" y1="500" x2="600" y2="100" stroke="#E5E7EB" stroke-width="1" stroke-dasharray="5,5"/>
  
  <line x1="200" y1="400" x2="700" y2="400" stroke="#E5E7EB" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="200" y1="300" x2="700" y2="300" stroke="#E5E7EB" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="200" y1="200" x2="700" y2="200" stroke="#E5E7EB" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Plano XZ sugestivo -->
  <line x1="300" y1="500" x2="200" y2="400" stroke="#E5E7EB" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="400" y1="500" x2="300" y2="400" stroke="#E5E7EB" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="500" y1="500" x2="400" y2="400" stroke="#E5E7EB" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="600" y1="500" x2="500" y2="400" stroke="#E5E7EB" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Plano YZ sugestivo -->
  <line x1="200" y1="400" x2="100" y2="300" stroke="#E5E7EB" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="200" y1="300" x2="100" y2="200" stroke="#E5E7EB" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="200" y1="200" x2="100" y2="100" stroke="#E5E7EB" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Trajetória Principal -->
  <path d="M 250 450 C 270 420, 310 380, 350 370 C 380 360, 420 390, 430 360 C 440 320, 500 300, 540 280 C 580 260, 600 220, 580 180" 
        fill="none" stroke="#3B82F6" stroke-width="4"/>
  
  <!-- Pontos críticos na trajetória -->
  <circle cx="350" cy="370" r="6" fill="#F59E0B" stroke="#F59E0B" stroke-width="1"/>
  <circle cx="430" cy="360" r="6" fill="#F59E0B" stroke="#F59E0B" stroke-width="1"/>
  <circle cx="540" cy="280" r="6" fill="#F59E0B" stroke="#F59E0B" stroke-width="1"/>
  
  <!-- Pontos Temporais Rotulados -->
  <circle cx="250" cy="450" r="8" fill="#EFF6FF" stroke="#1E40AF" stroke-width="2"/>
  <text x="230" y="435" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1E40AF">t₁</text>
  
  <circle cx="350" cy="370" r="8" fill="#EFF6FF" stroke="#1E40AF" stroke-width="2"/>
  <text x="330" y="355" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1E40AF">t₂</text>
  
  <circle cx="430" cy="360" r="8" fill="#EFF6FF" stroke="#1E40AF" stroke-width="2"/>
  <text x="410" y="345" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1E40AF">t₃</text>
  
  <circle cx="540" cy="280" r="8" fill="#EFF6FF" stroke="#1E40AF" stroke-width="2"/>
  <text x="520" y="265" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1E40AF">t₄</text>
  
  <circle cx="580" cy="180" r="8" fill="#EFF6FF" stroke="#1E40AF" stroke-width="2"/>
  <text x="560" y="165" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1E40AF">t₅</text>
  
  <!-- Atrator sugerido -->
  <circle cx="530" cy="220" r="30" fill="none" stroke="#9CA3AF" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="530" y="190" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748B">Atrator</text>
  
  <!-- Projeção da Trajetória (linha pontilhada em direção ao futuro) -->
  <path d="M 580 180 C 560 150, 540 130, 500 120" 
        fill="none" stroke="#3B82F6" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Vetores de Mudança em Pontos Selecionados -->
  <line x1="350" y1="370" x2="380" y2="350" stroke="#EC4899" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="430" y1="360" x2="460" y2="330" stroke="#EC4899" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="540" y1="280" x2="560" y2="240" stroke="#EC4899" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Definir arrowhead para vetores -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#EC4899"/>
    </marker>
  </defs>
  
  <!-- Regiões Clínicas Sugeridas -->
  <path d="M 280 480 C 300 460, 350 450, 400 470 C 450 490, 500 480, 520 460 C 540 440, 530 400, 480 380 C 430 360, 350 370, 300 400 C 250 430, 260 460, 280 480Z" 
        fill="rgba(219, 234, 254, 0.3)" stroke="#3B82F6" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="400" y="430" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1E3A8A">Região R₁</text>
  
  <path d="M 450 350 C 480 330, 520 320, 560 340 C 600 360, 620 400, 600 440 C 580 480, 530 470, 500 440 C 470 410, 440 390, 430 370 C 420 350, 430 340, 450 350Z" 
        fill="rgba(209, 250, 229, 0.3)" stroke="#10B981" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="530" y="380" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#065F46">Região R₂</text>
  
  <path d="M 480 250 C 510 230, 550 200, 580 220 C 610 240, 620 280, 600 310 C 580 340, 540 330, 510 300 C 480 270, 470 260, 480 250Z" 
        fill="rgba(251, 207, 232, 0.3)" stroke="#EC4899" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="550" y="260" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7E1D5F">Região R₃</text>
  
  <!-- Legendas -->
  <rect x="640" y="100" width="20" height="8" fill="none" stroke="#3B82F6" stroke-width="4"/>
  <text x="670" y="107" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#1E3A8A">Trajetória</text>
  
  <circle cx="650" cy="130" r="6" fill="#F59E0B" stroke="#F59E0B" stroke-width="1"/>
  <text x="670" y="134" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#F59E0B">Ponto Crítico</text>
  
  <line x1="640" y1="160" x2="660" y2="150" stroke="#EC4899" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="670" y="160" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#EC4899">Vetor de Mudança</text>
  
  <rect x="640" y="180" width="20" height="10" fill="rgba(219, 234, 254, 0.3)" stroke="#3B82F6" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="670" y="187" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#1E3A8A">Região Clínica</text>
</svg>