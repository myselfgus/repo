<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo com gradiente suave -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8fafc" />
      <stop offset="100%" stop-color="#e2e8f0" />
    </linearGradient>
    
    <!-- Gradientes para componentes -->
    <linearGradient id="healthGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e3a8a" />
      <stop offset="100%" stop-color="#3b82f6" />
    </linearGradient>
    
    <linearGradient id="ireajeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#065f46" />
      <stop offset="100%" stop-color="#10b981" />
    </linearGradient>
    
    <linearGradient id="vidiriaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7e1d5f" />
      <stop offset="100%" stop-color="#ec4899" />
    </linearGradient>
    
    <linearGradient id="sortioGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#78350f" />
      <stop offset="100%" stop-color="#f59e0b" />
    </linearGradient>
    
    <linearGradient id="appGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0c4a6e" />
      <stop offset="100%" stop-color="#0ea5e9" />
    </linearGradient>
    
    <!-- Sombra para componentes -->
    <filter id="componentShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="4" flood-opacity="0.2"/>
    </filter>
    
    <!-- Estilo para conexões -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b" />
    </marker>
  </defs>
  
  <!-- Fundo -->
  <rect width="800" height="600" fill="url(#bgGradient)" rx="10" ry="10" />
  
  <!-- Título -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#0f172a">
    Ecossistema Completo HEALTH/HEALTH &amp; IREAJE.cloud
  </text>
  
  <!-- Legenda -->
  <g transform="translate(30, 530)">
    <rect width="20" height="10" fill="url(#healthGradient)" rx="2" ry="2" />
    <text x="30" y="10" font-family="Arial, sans-serif" font-size="12" fill="#0f172a">HEALTH/HEALTH</text>
    
    <rect x="150" width="20" height="10" fill="url(#ireajeGradient)" rx="2" ry="2" />
    <text x="180" y="10" font-family="Arial, sans-serif" font-size="12" fill="#0f172a">IREAJE.cloud</text>
    
    <rect x="300" width="20" height="10" fill="url(#vidiriaGradient)" rx="2" ry="2" />
    <text x="330" y="10" font-family="Arial, sans-serif" font-size="12" fill="#0f172a">VIDIRIA</text>
    
    <rect x="450" width="20" height="10" fill="url(#sortioGradient)" rx="2" ry="2" />
    <text x="480" y="10" font-family="Arial, sans-serif" font-size="12" fill="#0f172a">Sortio</text>
    
    <rect x="600" width="20" height="10" fill="url(#appGradient)" rx="2" ry="2" />
    <text x="630" y="10" font-family="Arial, sans-serif" font-size="12" fill="#0f172a">App Pessoal</text>
  </g>
  
  <!-- Camada Frontend/UI -->
  <g transform="translate(0, 70)">
    <text x="400" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#64748b">
      FRONTEND / INTERFACES
    </text>
    <line x1="50" y1="25" x2="750" y2="25" stroke="#64748b" stroke-width="1" stroke-dasharray="5,5" />
    
    <!-- Componentes Frontend -->
    <g transform="translate(60, 40)">
      <rect width="140" height="60" rx="8" ry="8" fill="url(#healthGradient)" filter="url(#componentShadow)" />
      <text x="70" y="35" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">
        Radar Dimensional
      </text>
      <text x="70" y="50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
        Visualização HH
      </text>
    </g>
    
    <g transform="translate(240, 40)">
      <rect width="140" height="60" rx="8" ry="8" fill="url(#ireajeGradient)" filter="url(#componentShadow)" />
      <text x="70" y="35" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">
        GenAIScript IDE
      </text>
      <text x="70" y="50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
        VS Code Extension
      </text>
    </g>
    
    <g transform="translate(420, 40)">
      <rect width="140" height="60" rx="8" ry="8" fill="url(#vidiriaGradient)" filter="url(#componentShadow)" />
      <text x="70" y="35" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">
        Dashboard Clínico
      </text>
      <text x="70" y="50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
        Análise e Visualização
      </text>
    </g>
    
    <g transform="translate(600, 40)">
      <rect width="140" height="60" rx="8" ry="8" fill="url(#appGradient)" filter="url(#componentShadow)" />
      <text x="70" y="35" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">
        App Pessoal
      </text>
      <text x="70" y="50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
        Interface de Saúde
      </text>
    </g>
  </g>
  
  <!-- Camada Middleware/Runtime -->
  <g transform="translate(0, 200)">
    <text x="400" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#64748b">
      MIDDLEWARE / RUNTIME
    </text>
    <line x1="50" y1="25" x2="750" y2="25" stroke="#64748b" stroke-width="1" stroke-dasharray="5,5" />
    
    <!-- Componente Central - Runtime Euleriano -->
    <g transform="translate(300, 40)">
      <rect width="200" height="80" rx="10" ry="10" fill="url(#ireajeGradient)" filter="url(#componentShadow)" />
      <text x="100" y="45" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
        Runtime Euleriano
      </text>
      <text x="100" y="65" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
        Orquestrador de Execução
      </text>
    </g>
    
    <!-- DSLs -->
    <g transform="translate(110, 50)">
      <rect width="100" height="25" rx="12" ry="12" fill="#e2e8f0" stroke="#475569" stroke-width="1"/>
      <text x="50" y="17" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0f172a">
        .aje
      </text>
    </g>
    
    <g transform="translate(110, 85)">
      <rect width="100" height="25" rx="12" ry="12" fill="#e2e8f0" stroke="#475569" stroke-width="1"/>
      <text x="50" y="17" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0f172a">
        .ire
      </text>
    </g>
    
    <g transform="translate(110, 120)">
      <rect width="100" height="25" rx="12" ry="12" fill="#e2e8f0" stroke="#475569" stroke-width="1"/>
      <text x="50" y="17" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0f172a">
        .e
      </text>
    </g>
    
    <!-- Processadores -->
    <g transform="translate(580, 50)">
      <rect width="120" height="25" rx="12" ry="12" fill="#e2e8f0" stroke="#475569" stroke-width="1"/>
      <text x="60" y="17" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#0f172a">
        Whisper (Transcrição)
      </text>
    </g>
    
    <g transform="translate(580, 85)">
      <rect width="120" height="25" rx="12" ry="12" fill="#e2e8f0" stroke="#475569" stroke-width="1"/>
      <text x="60" y="17" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#0f172a">
        Claude (Análise)
      </text>
    </g>
    
    <g transform="translate(580, 120)">
      <rect width="120" height="25" rx="12" ry="12" fill="#e2e8f0" stroke="#475569" stroke-width="1"/>
      <text x="60" y="17" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#0f172a">
        Azure AI (NLP)
      </text>
    </g>
    
    <!-- Conexões para DSLs -->
    <line x1="210" y1="63" x2="296" y2="80" stroke="#64748b" stroke-width="1.5" marker-end="url(#arrowhead)" />
    <line x1="210" y1="97" x2="296" y2="80" stroke="#64748b" stroke-width="1.5" marker-end="url(#arrowhead)" />
    <line x1="210" y1="132" x2="296" y2="80" stroke="#64748b" stroke-width="1.5" marker-end="url(#arrowhead)" />
    
    <!-- Conexões para Processadores -->
    <line x1="504" y1="80" x2="576" y2="63" stroke="#64748b" stroke-width="1.5" marker-end="url(#arrowhead)" />
    <line x1="504" y1="80" x2="576" y2="97" stroke="#64748b" stroke-width="1.5" marker-end="url(#arrowhead)" />
    <line x1="504" y1="80" x2="576" y2="132" stroke="#64748b" stroke-width="1.5" marker-end="url(#arrowhead)" />
  </g>
  
  <!-- Camada Backend/Serviços -->
  <g transform="translate(0, 360)">
    <text x="400" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#64748b">
      BACKEND / SERVIÇOS
    </text>
    <line x1="50" y1="25" x2="750" y2="25" stroke="#64748b" stroke-width="1" stroke-dasharray="5,5" />
    
    <!-- Componentes Backend -->
    <g transform="translate(60, 40)">
      <rect width="140" height="60" rx="8" ry="8" fill="url(#healthGradient)" filter="url(#componentShadow)" />
      <text x="70" y="35" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">
        Análise Dimensional
      </text>
      <text x="70" y="50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
        Extração e Processamento
      </text>
    </g>
    
    <g transform="translate(240, 40)">
      <rect width="140" height="60" rx="8" ry="8" fill="url(#vidiriaGradient)" filter="url(#componentShadow)" />
      <text x="70" y="35" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">
        VIDIRIA
      </text>
      <text x="70" y="50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
        Data Lake Anonimizado
      </text>
    </g>
    
    <g transform="translate(420, 40)">
      <rect width="140" height="60" rx="8" ry="8" fill="url(#sortioGradient)" filter="url(#componentShadow)" />
      <text x="70" y="35" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">
        Sortio
      </text>
      <text x="70" y="50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
        Orquestração de Decisões
      </text>
    </g>
    
    <g transform="translate(600, 40)">
      <rect width="140" height="60" rx="8" ry="8" fill="url(#healthGradient)" filter="url(#componentShadow)" />
      <text x="70" y="35" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">
        GenAIScript
      </text>
      <text x="70" y="50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
        Bridge de Conhecimento
      </text>
    </g>
  </g>
  
  <!-- Conexões entre camadas -->
  <!-- Frontend para Middleware -->
  <line x1="130" y1="170" x2="220" y2="240" stroke="#64748b" stroke-width="1.5" stroke-dasharray="4,4" />
  <line x1="310" y1="170" x2="370" y2="240" stroke="#64748b" stroke-width="1.5" stroke-dasharray="4,4" />
  <line x1="490" y1="170" x2="370" y2="240" stroke="#64748b" stroke-width="1.5" stroke-dasharray="4,4" />
  <line x1="670" y1="170" x2="500" y2="240" stroke="#64748b" stroke-width="1.5" stroke-dasharray="4,4" />
  
  <!-- Middleware para Backend -->
  <line x1="300" y1="320" x2="130" y2="400" stroke="#64748b" stroke-width="1.5" stroke-dasharray="4,4" />
  <line x1="370" y1="320" x2="310" y2="400" stroke="#64748b" stroke-width="1.5" stroke-dasharray="4,4" />
  <line x1="430" y1="320" x2="490" y2="400" stroke="#64748b" stroke-width="1.5" stroke-dasharray="4,4" />
  <line x1="500" y1="320" x2="670" y2="400" stroke="#64748b" stroke-width="1.5" stroke-dasharray="4,4" />
  
  <!-- Conexões bidirecionais entre backend -->
  <path d="M200 420 C220 390, 260 390, 280 420" stroke="#64748b" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)" />
  <path d="M340 420 C360 390, 400 390, 420 420" stroke="#64748b" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)" />
  <path d="M560 420 C580 390, 620 390, 640 420" stroke="#64748b" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)" />
  
  <path d="M280 440 C260 470, 220 470, 200 440" stroke="#64748b" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)" />
  <path d="M420 440 C400 470, 360 470, 340 440" stroke="#64748b" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)" />
  <path d="M640 440 C620 470, 580 470, 560 440" stroke="#64748b" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)" />
</svg>
