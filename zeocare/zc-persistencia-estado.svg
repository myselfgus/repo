<svg viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Definição de gradientes -->
  <defs>
    <linearGradient id="gradientEstado" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1E3A8A" />
      <stop offset="100%" stop-color="#3B82F6" />
    </linearGradient>
    <linearGradient id="gradientTipo" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#065F46" />
      <stop offset="100%" stop-color="#10B981" />
    </linearGradient>
    <linearGradient id="gradientArmazenamento" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7E1D5F" />
      <stop offset="100%" stop-color="#EC4899" />
    </linearGradient>
    <linearGradient id="gradientIntegracao" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#92400E" />
      <stop offset="100%" stop-color="#F59E0B" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
    refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748B" />
    </marker>
  </defs>
  
  <!-- Título do diagrama -->
  <text x="500" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Arquitetura de Persistência de Estado</text>
  <text x="500" y="70" font-family="Arial" font-size="16" text-anchor="middle" font-style="italic">Sistema de Armazenamento Vetorial e Trajetorial</text>
  
  <!-- Estado Central -->
  <rect x="350" y="100" width="300" height="80" rx="10" fill="url(#gradientEstado)" opacity="0.8"/>
  <text x="500" y="135" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold" fill="white">Estado ZEOCARE</text>
  <text x="500" y="165" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Representação Vetorial Dimensional</text>
  
  <!-- Tipos de Persistência -->
  <rect x="100" y="230" width="800" height="60" rx="10" fill="url(#gradientTipo)" opacity="0.8"/>
  <text x="500" y="265" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="white">Camadas de Persistência Hierárquica</text>
  
  <!-- Tipos de Armazenamento -->
  <rect x="100" y="320" width="150" height="220" rx="10" fill="url(#gradientArmazenamento)" opacity="0.8"/>
  <text x="175" y="345" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="white">Transiente</text>
  <text x="175" y="365" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Estado em Memória</text>
  
  <rect x="260" y="320" width="150" height="220" rx="10" fill="url(#gradientArmazenamento)" opacity="0.8"/>
  <text x="335" y="345" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="white">Sessão</text>
  <text x="335" y="365" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Estado de Interação</text>
  
  <rect x="420" y="320" width="150" height="220" rx="10" fill="url(#gradientArmazenamento)" opacity="0.8"/>
  <text x="495" y="345" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="white">Episódio</text>
  <text x="495" y="365" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Estado do Encontro</text>
  
  <rect x="580" y="320" width="150" height="220" rx="10" fill="url(#gradientArmazenamento)" opacity="0.8"/>
  <text x="655" y="345" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="white">Longitudinal</text>
  <text x="655" y="365" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Estado Trajetorial</text>
  
  <rect x="740" y="320" width="160" height="220" rx="10" fill="url(#gradientArmazenamento)" opacity="0.8"/>
  <text x="820" y="345" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="white">Agregado</text>
  <text x="820" y="365" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Métricas Populacionais</text>
  
  <!-- Tecnologias de Armazenamento -->
  <rect x="110" y="380" width="130" height="50" rx="5" fill="#F8FAFC" fill-opacity="0.3" stroke="white" stroke-width="1"/>
  <text x="175" y="400" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Tecnologias:</text>
  <text x="175" y="420" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Redis / Memória Compartilhada</text>
  
  <rect x="270" y="380" width="130" height="50" rx="5" fill="#F8FAFC" fill-opacity="0.3" stroke="white" stroke-width="1"/>
  <text x="335" y="400" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Tecnologias:</text>
  <text x="335" y="420" font-family="Arial" font-size="10" text-anchor="middle" fill="white">MongoDB / DynamoDB</text>
  
  <rect x="430" y="380" width="130" height="50" rx="5" fill="#F8FAFC" fill-opacity="0.3" stroke="white" stroke-width="1"/>
  <text x="495" y="400" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Tecnologias:</text>
  <text x="495" y="420" font-family="Arial" font-size="10" text-anchor="middle" fill="white">PostgreSQL / Neo4j</text>
  
  <rect x="590" y="380" width="130" height="50" rx="5" fill="#F8FAFC" fill-opacity="0.3" stroke="white" stroke-width="1"/>
  <text x="655" y="400" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Tecnologias:</text>
  <text x="655" y="420" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Milvus / Pinecone / FAISS</text>
  
  <rect x="750" y="380" width="140" height="50" rx="5" fill="#F8FAFC" fill-opacity="0.3" stroke="white" stroke-width="1"/>
  <text x="820" y="400" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Tecnologias:</text>
  <text x="820" y="420" font-family="Arial" font-size="10" text-anchor="middle" fill="white">ClickHouse / Apache Druid</text>
  
  <!-- Retenção -->
  <rect x="110" y="440" width="130" height="40" rx="5" fill="#F8FAFC" fill-opacity="0.3" stroke="white" stroke-width="1"/>
  <text x="175" y="460" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Tempo: Segundos-Minutos</text>
  <text x="175" y="475" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Volatile</text>
  
  <rect x="270" y="440" width="130" height="40" rx="5" fill="#F8FAFC" fill-opacity="0.3" stroke="white" stroke-width="1"/>
  <text x="335" y="460" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Tempo: Horas-Dias</text>
  <text x="335" y="475" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Semi-Persistente</text>
  
  <rect x="430" y="440" width="130" height="40" rx="5" fill="#F8FAFC" fill-opacity="0.3" stroke="white" stroke-width="1"/>
  <text x="495" y="460" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Tempo: Meses</text>
  <text x="495" y="475" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Persistente</text>
  
  <rect x="590" y="440" width="130" height="40" rx="5" fill="#F8FAFC" fill-opacity="0.3" stroke="white" stroke-width="1"/>
  <text x="655" y="460" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Tempo: Anos</text>
  <text x="655" y="475" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Persistente + Índices</text>
  
  <rect x="750" y="440" width="140" height="40" rx="5" fill="#F8FAFC" fill-opacity="0.3" stroke="white" stroke-width="1"/>
  <text x="820" y="460" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Tempo: Indefinido</text>
  <text x="820" y="475" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Analítico</text>
  
  <!-- Formatos -->
  <rect x="110" y="490" width="130" height="40" rx="5" fill="#F8FAFC" fill-opacity="0.3" stroke="white" stroke-width="1"/>
  <text x="175" y="510" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Formato: Objeto Nativo</text>
  <text x="175" y="525" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Não-Serializado</text>
  
  <rect x="270" y="490" width="130" height="40" rx="5" fill="#F8FAFC" fill-opacity="0.3" stroke="white" stroke-width="1"/>
  <text x="335" y="510" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Formato: JSON/BSON</text>
  <text x="335" y="525" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Estrutura Completa</text>
  
  <rect x="430" y="490" width="130" height="40" rx="5" fill="#F8FAFC" fill-opacity="0.3" stroke="white" stroke-width="1"/>
  <text x="495" y="510" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Formato: Híbrido</text>
  <text x="495" y="525" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Relacional + Grafo</text>
  
  <rect x="590" y="490" width="130" height="40" rx="5" fill="#F8FAFC" fill-opacity="0.3" stroke="white" stroke-width="1"/>
  <text x="655" y="510" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Formato: Vetorial</text>
  <text x="655" y="525" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Otimizado para Busca</text>
  
  <rect x="750" y="490" width="140" height="40" rx="5" fill="#F8FAFC" fill-opacity="0.3" stroke="white" stroke-width="1"/>
  <text x="820" y="510" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Formato: Colunar</text>
  <text x="820" y="525" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Otimizado para Análise</text>
  
  <!-- Sistema de integração -->
  <rect x="200" y="550" width="600" height="40" rx="10" fill="url(#gradientIntegracao)" opacity="0.8"/>
  <text x="500" y="575" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="white">Sistema de Integração e Sincronização de Estado</text>
  
  <!-- Conectores -->
  <line x1="500" y1="180" x2="500" y2="230" stroke="#64748B" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="175" y1="290" x2="175" y2="320" stroke="#64748B" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="335" y1="290" x2="335" y2="320" stroke="#64748B" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="495" y1="290" x2="495" y2="320" stroke="#64748B" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="655" y1="290" x2="655" y2="320" stroke="#64748B" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="820" y1="290" x2="820" y2="320" stroke="#64748B" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Fluxos de sincronização -->
  <line x1="175" y1="540" x2="230" y2="550" stroke="#64748B" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <line x1="335" y1="540" x2="350" y2="550" stroke="#64748B" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <line x1="495" y1="540" x2="500" y2="550" stroke="#64748B" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <line x1="655" y1="540" x2="650" y2="550" stroke="#64748B" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <line x1="820" y1="540" x2="770" y2="550" stroke="#64748B" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  
  <!-- Fluxos horizontais de transição -->
  <line x1="230" y1="400" x2="270" y2="400" stroke="#F8FAFC" stroke-width="1.5" stroke-dasharray="3,3" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="400" x2="430" y2="400" stroke="#F8FAFC" stroke-width="1.5" stroke-dasharray="3,3" marker-end="url(#arrowhead)"/>
  <line x1="560" y1="400" x2="590" y2="400" stroke="#F8FAFC" stroke-width="1.5" stroke-dasharray="3,3" marker-end="url(#arrowhead)"/>
  <line x1="720" y1="400" x2="750" y2="400" stroke="#F8FAFC" stroke-width="1.5" stroke-dasharray="3,3" marker-end="url(#arrowhead)"/>
</svg>