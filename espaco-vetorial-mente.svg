<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo e título -->
  <rect width="800" height="600" fill="#f8fafc" rx="5" ry="5"/>
  <text x="400" y="40" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#0f172a">Espaço Vetorial da Mente (ℳ)</text>
  
  <!-- Eixos principais do espaço 3D -->
  <line x1="150" y1="450" x2="150" y2="150" stroke="#64748b" stroke-width="2"/>
  <line x1="150" y1="450" x2="450" y2="450" stroke="#64748b" stroke-width="2"/>
  <line x1="150" y1="450" x2="50" y2="350" stroke="#64748b" stroke-width="2"/>
  
  <!-- Rótulos dos eixos -->
  <text x="150" y="140" text-anchor="middle" font-family="Arial" font-size="12" fill="#64748b">ℳₑₘₒcᵢₒₙₐₗ</text>
  <text x="460" y="450" text-anchor="start" font-family="Arial" font-size="12" fill="#64748b">ℳcₒₙgᵢₜᵢᵥₐ</text>
  <text x="40" y="340" text-anchor="end" font-family="Arial" font-size="12" fill="#64748b">ℳₐᵤₜₒₙₒₘᵢₐ</text>
  
  <!-- Grade de referência -->
  <line x1="150" y1="400" x2="400" y2="400" stroke="#64748b" stroke-width="0.5" stroke-dasharray="5,5"/>
  <line x1="150" y1="350" x2="400" y2="350" stroke="#64748b" stroke-width="0.5" stroke-dasharray="5,5"/>
  <line x1="150" y1="300" x2="400" y2="300" stroke="#64748b" stroke-width="0.5" stroke-dasharray="5,5"/>
  <line x1="150" y1="250" x2="400" y2="250" stroke="#64748b" stroke-width="0.5" stroke-dasharray="5,5"/>
  <line x1="150" y1="200" x2="400" y2="200" stroke="#64748b" stroke-width="0.5" stroke-dasharray="5,5"/>
  
  <line x1="200" y1="450" x2="200" y2="200" stroke="#64748b" stroke-width="0.5" stroke-dasharray="5,5"/>
  <line x1="250" y1="450" x2="250" y2="200" stroke="#64748b" stroke-width="0.5" stroke-dasharray="5,5"/>
  <line x1="300" y1="450" x2="300" y2="200" stroke="#64748b" stroke-width="0.5" stroke-dasharray="5,5"/>
  <line x1="350" y1="450" x2="350" y2="200" stroke="#64748b" stroke-width="0.5" stroke-dasharray="5,5"/>
  <line x1="400" y1="450" x2="400" y2="200" stroke="#64748b" stroke-width="0.5" stroke-dasharray="5,5"/>
  
  <!-- Estados mentais (pontos) no espaço -->
  <circle cx="250" cy="350" r="10" fill="rgba(30, 58, 138, 0.7)"/>
  <text x="265" y="345" font-family="Arial" font-size="12" fill="#1E3A8A">E₁</text>
  
  <circle cx="320" cy="280" r="10" fill="rgba(6, 95, 70, 0.7)"/>
  <text x="335" y="275" font-family="Arial" font-size="12" fill="#065F46">E₂</text>
  
  <circle cx="200" cy="400" r="10" fill="rgba(126, 29, 95, 0.7)"/>
  <text x="215" y="395" font-family="Arial" font-size="12" fill="#7E1D5F">E₃</text>
  
  <circle cx="380" cy="220" r="10" fill="rgba(245, 158, 11, 0.7)"/>
  <text x="395" y="215" font-family="Arial" font-size="12" fill="#F59E0B">E₄</text>
  
  <!-- Trajetória entre estados -->
  <path d="M 200,400 Q 230,370 250,350 Q 280,320 320,280 Q 350,240 380,220" 
        fill="none" stroke="#64748b" stroke-width="2" stroke-dasharray="10,5"/>
  <text x="300" y="330" font-family="Arial" font-size="12" font-style="italic" fill="#64748b">γ(t)</text>
  
  <!-- Equações da Formalização -->
  <rect x="500" y="150" width="250" height="300" fill="white" stroke="#64748b" stroke-width="1" rx="5" ry="5"/>
  <text x="625" y="180" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#0f172a">Formalização Matemática</text>
  
  <!-- Equações -->
  <text x="510" y="220" font-family="Arial" font-size="14" fill="#0f172a">• Espaço Vetorial:</text>
  <text x="520" y="245" font-family="Arial" font-size="14" fill="#0f172a">ℳ = ℳₑₘₒcᵢₒₙₐₗ ⊕ ℳcₒₙgᵢₜᵢᵥₐ ⊕ ℳₐᵤₜₒₙₒₘᵢₐ</text>
  
  <text x="510" y="280" font-family="Arial" font-size="14" fill="#0f172a">• Estado Mental:</text>
  <text x="520" y="305" font-family="Arial" font-size="14" fill="#0f172a">E = (e₁, e₂, e₃, ..., e₁₀)</text>
  
  <text x="510" y="340" font-family="Arial" font-size="14" fill="#0f172a">• Distância entre Estados:</text>
  <text x="520" y="365" font-family="Arial" font-size="14" fill="#0f172a">d(E₁, E₂) = √(Σᵢ(e₁ᵢ - e₂ᵢ)²)</text>
  
  <text x="510" y="400" font-family="Arial" font-size="14" fill="#0f172a">• Trajetória Temporal:</text>
  <text x="520" y="425" font-family="Arial" font-size="14" fill="#0f172a">γ: [a,b] → ℳ, t ↦ γ(t)</text>
  
  <!-- Regiões clínicas -->
  <path d="M 150,300 Q 200,250 250,250 Q 300,250 350,300 Q 400,350 350,400 Q 300,450 250,450 Q 200,450 150,400 Z" 
        fill="rgba(30, 58, 138, 0.1)" stroke="rgba(30, 58, 138, 0.5)" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="250" y="290" text-anchor="middle" font-family="Arial" font-size="12" font-style="italic" fill="#1E3A8A">R₁</text>
  
  <path d="M 250,250 Q 300,200 350,200 Q 400,250 400,300 Q 400,350 350,400 Q 300,400 250,350 Z" 
        fill="rgba(6, 95, 70, 0.1)" stroke="rgba(6, 95, 70, 0.5)" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="325" y="240" text-anchor="middle" font-family="Arial" font-size="12" font-style="italic" fill="#065F46">R₂</text>
  
  <!-- Legenda -->
  <text x="150" y="500" font-family="Arial" font-size="12" fill="#0f172a">Onde:</text>
  <text x="150" y="525" font-family="Arial" font-size="12" fill="#0f172a">• E₁, E₂, E₃, E₄: Estados mentais específicos</text>
  <text x="150" y="550" font-family="Arial" font-size="12" fill="#0f172a">• γ(t): Trajetória temporal entre estados</text>
  <text x="150" y="575" font-family="Arial" font-size="12" fill="#0f172a">• R₁, R₂: Regiões clínicas no espaço dimensional</text>
</svg>