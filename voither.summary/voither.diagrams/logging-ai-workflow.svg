<svg viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Definições de gradientes e estilos -->
  <defs>
    <linearGradient id="aje-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3498DB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#85C1E9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ire-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9B59B6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D7BDE2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="e-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2ECC71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ABEBC6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ai-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#5B2C6F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8E44AD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="benefit-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F39C12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FAD7A0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>

  <!-- Título -->
  <text x="450" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold">Uso de Formatos Estruturados de Logging no Trabalho de IA</text>
  
  <!-- Círculo central - Claude -->
  <circle cx="450" cy="150" r="60" fill="url(#ai-gradient)" filter="url(#shadow)"/>
  <text x="450" y="150" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="white" font-weight="bold">Claude</text>
  <text x="450" y="175" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Assistente IA</text>
  
  <!-- Formatos de Logging -->
  <!-- AJE -->
  <rect x="150" y="250" width="180" height="100" rx="10" ry="10" fill="url(#aje-gradient)" filter="url(#shadow)"/>
  <text x="240" y="280" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="white" font-weight="bold">.aje</text>
  <text x="240" y="305" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Eventos Atômicos</text>
  <text x="240" y="325" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Registro de interações discretas</text>

  <!-- IRE -->
  <rect x="360" y="250" width="180" height="100" rx="10" ry="10" fill="url(#ire-gradient)" filter="url(#shadow)"/>
  <text x="450" y="280" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="white" font-weight="bold">.ire</text>
  <text x="450" y="305" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Correlações</text>
  <text x="450" y="325" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Conexões entre eventos</text>

  <!-- E -->
  <rect x="570" y="250" width="180" height="100" rx="10" ry="10" fill="url(#e-gradient)" filter="url(#shadow)"/>
  <text x="660" y="280" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="white" font-weight="bold">.e</text>
  <text x="660" y="305" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Fluxos de Orquestração</text>
  <text x="660" y="325" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Definição de processos</text>

  <!-- Conexões -->
  <line x1="450" y1="210" x2="240" y2="250" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="450" y1="210" x2="450" y2="250" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="450" y1="210" x2="660" y2="250" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Benefícios -->
  <!-- Título Benefícios -->
  <text x="450" y="400" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" font-weight="bold">Benefícios para o Trabalho</text>
  
  <!-- Benefício 1 -->
  <rect x="80" y="430" width="220" height="70" rx="10" ry="10" fill="url(#benefit-gradient)" filter="url(#shadow)"/>
  <text x="190" y="460" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white" font-weight="bold">Continuidade de Contexto</text>
  <text x="190" y="480" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Manutenção do histórico entre sessões</text>

  <!-- Benefício 2 -->
  <rect x="340" y="430" width="220" height="70" rx="10" ry="10" fill="url(#benefit-gradient)" filter="url(#shadow)"/>
  <text x="450" y="460" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white" font-weight="bold">Estruturação de Respostas</text>
  <text x="450" y="480" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Padronização do formato de entrega</text>

  <!-- Benefício 3 -->
  <rect x="600" y="430" width="220" height="70" rx="10" ry="10" fill="url(#benefit-gradient)" filter="url(#shadow)"/>
  <text x="710" y="460" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white" font-weight="bold">Rastreabilidade</text>
  <text x="710" y="480" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Acompanhamento de decisões e ações</text>

  <!-- Conexões aos Benefícios -->
  <path d="M 240 350 C 240 380, 190 400, 190 430" stroke="#3498DB" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 240 350 C 240 370, 300 400, 340 450" stroke="#3498DB" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <path d="M 450 350 C 450 380, 400 400, 360 430" stroke="#9B59B6" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 450 350 C 450 380, 500 400, 540 430" stroke="#9B59B6" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <path d="M 660 350 C 660 370, 600 400, 560 430" stroke="#2ECC71" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 660 350 C 660 380, 710 400, 710 430" stroke="#2ECC71" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Exemplo de JSON formats -->
  <!-- AJE JSON -->
  <rect x="80" y="520" width="220" height="60" rx="5" ry="5" fill="#f8f9fa" stroke="#3498DB" stroke-width="2"/>
  <text x="190" y="545" font-family="Courier New, monospace" font-size="10" text-anchor="middle">{
  "event_id": "01",
  "event_type": "response",
  "timestamp": "2025-05-04T..."
}</text>

  <!-- IRE JSON -->
  <rect x="340" y="520" width="220" height="60" rx="5" ry="5" fill="#f8f9fa" stroke="#9B59B6" stroke-width="2"/>
  <text x="450" y="545" font-family="Courier New, monospace" font-size="10" text-anchor="middle">{
  "correlation_id": "001",
  "correlated_events": ["01", "02"],
  "analysis": { "pattern": "..." }
}</text>

  <!-- E JSON -->
  <rect x="600" y="520" width="220" height="60" rx="5" ry="5" fill="#f8f9fa" stroke="#2ECC71" stroke-width="2"/>
  <text x="710" y="545" font-family="Courier New, monospace" font-size="10" text-anchor="middle">{
  "flow_id": "process_001",
  "phases": ["research", "analysis"],
  "steps": [{ "step_id": "s1", ... }]
}</text>

  <!-- Conexões a exemplos -->
  <line x1="190" y1="500" x2="190" y2="520" stroke="#3498DB" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="450" y1="500" x2="450" y2="520" stroke="#9B59B6" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="710" y1="500" x2="710" y2="520" stroke="#2ECC71" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Setas de fluxo de trabalho -->
  <!-- Usuário → Claude -->
  <path d="M 350 120 C 300 100, 280 120, 300 150, 320 180, 350 180" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="300" y="100" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Consulta</text>
  
  <!-- Claude → Usuário -->
  <path d="M 550 120 C 600 100, 620 120, 600 150, 580 180, 550 180" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="600" y="100" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Resposta</text>

  <!-- Símbolos de usuário -->
  <circle cx="320" cy="80" r="15" fill="#E74C3C" filter="url(#shadow)"/>
  <text x="320" y="85" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" font-weight="bold">U</text>
  
  <circle cx="580" cy="80" r="15" fill="#E74C3C" filter="url(#shadow)"/>
  <text x="580" y="85" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" font-weight="bold">U</text>
</svg>
