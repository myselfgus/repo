<svg viewBox="0 0 1000 650" xmlns="http://www.w3.org/2000/svg">
  <!-- Definição de gradientes -->
  <defs>
    <linearGradient id="gradientS" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1E3A8A" />
      <stop offset="100%" stop-color="#3B82F6" />
    </linearGradient>
    <linearGradient id="gradientO" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#065F46" />
      <stop offset="100%" stop-color="#10B981" />
    </linearGradient>
    <linearGradient id="gradientA" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7E1D5F" />
      <stop offset="100%" stop-color="#EC4899" />
    </linearGradient>
    <linearGradient id="gradientP" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#92400E" />
      <stop offset="100%" stop-color="#F59E0B" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
    refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748B" />
    </marker>
  </defs>
  
  <!-- Título do diagrama -->
  <text x="500" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">SOAP-HH Style</text>
  <text x="500" y="70" font-family="Arial" font-size="16" text-anchor="middle" font-style="italic">Adaptação Dimensional do Formato SOAP</text>
  
  <!-- Layout de Comparação -->
  <rect x="100" y="100" width="350" height="50" rx="10" fill="#F8FAFC" stroke="#0F172A" stroke-width="2"/>
  <text x="275" y="130" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">SOAP Tradicional</text>
  
  <rect x="550" y="100" width="350" height="50" rx="10" fill="#F8FAFC" stroke="#0F172A" stroke-width="2"/>
  <text x="725" y="130" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">SOAP-HH</text>
  
  <!-- Setas verticais -->
  <line x1="275" y1="150" x2="275" y2="170" stroke="#64748B" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="725" y1="150" x2="725" y2="170" stroke="#64748B" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- S: Subjetivo -->
  <rect x="100" y="170" width="350" height="100" rx="10" fill="url(#gradientS)" opacity="0.8"/>
  <text x="275" y="200" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold" fill="white">S: Subjetivo</text>
  <text x="275" y="230" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Relato do paciente sobre seus sintomas,</text>
  <text x="275" y="250" font-family="Arial" font-size="14" text-anchor="middle" fill="white">queixas e sentimentos</text>
  
  <rect x="550" y="170" width="350" height="100" rx="10" fill="url(#gradientS)" opacity="0.8"/>
  <text x="725" y="200" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold" fill="white">S: Narrativa Ipsissima</text>
  <text x="725" y="230" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Transcrição enriquecida fenomenologicamente,</text>
  <text x="725" y="250" font-family="Arial" font-size="14" text-anchor="middle" fill="white">incluindo pausas, prosódia e marcadores corporais</text>
  
  <!-- Setas verticais -->
  <line x1="275" y1="270" x2="275" y2="290" stroke="#64748B" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="725" y1="270" x2="725" y2="290" stroke="#64748B" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- O: Objetivo -->
  <rect x="100" y="290" width="350" height="100" rx="10" fill="url(#gradientO)" opacity="0.8"/>
  <text x="275" y="320" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold" fill="white">O: Objetivo</text>
  <text x="275" y="350" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Observações clínicas, resultados de exames,</text>
  <text x="275" y="370" font-family="Arial" font-size="14" text-anchor="middle" fill="white">sinais vitais e outras medidas objetivas</text>
  
  <rect x="550" y="290" width="350" height="100" rx="10" fill="url(#gradientO)" opacity="0.8"/>
  <text x="725" y="320" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold" fill="white">O: Dimensional</text>
  <text x="725" y="350" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Posicionamento quantificado nas 10 dimensões</text>
  <text x="725" y="370" font-family="Arial" font-size="14" text-anchor="middle" fill="white">com biomarcadores linguísticos e comportamentais</text>
  
  <!-- Setas verticais -->
  <line x1="275" y1="390" x2="275" y2="410" stroke="#64748B" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="725" y1="390" x2="725" y2="410" stroke="#64748B" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- A: Avaliação -->
  <rect x="100" y="410" width="350" height="100" rx="10" fill="url(#gradientA)" opacity="0.8"/>
  <text x="275" y="440" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold" fill="white">A: Avaliação</text>
  <text x="275" y="470" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Diagnóstico ou impressão clínica,</text>
  <text x="275" y="490" font-family="Arial" font-size="14" text-anchor="middle" fill="white">interpretação dos dados S e O</text>
  
  <rect x="550" y="410" width="350" height="100" rx="10" fill="url(#gradientA)" opacity="0.8"/>
  <text x="725" y="440" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold" fill="white">A: Trajetorial</text>
  <text x="725" y="470" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Análise de trajetória dimensional, identificação</text>
  <text x="725" y="490" font-family="Arial" font-size="14" text-anchor="middle" fill="white">de atratores e pontos críticos de bifurcação</text>
  
  <!-- Setas verticais -->
  <line x1="275" y1="510" x2="275" y2="530" stroke="#64748B" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="725" y1="510" x2="725" y2="530" stroke="#64748B" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- P: Plano -->
  <rect x="100" y="530" width="350" height="100" rx="10" fill="url(#gradientP)" opacity="0.8"/>
  <text x="275" y="560" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold" fill="white">P: Plano</text>
  <text x="275" y="590" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Tratamento, exames solicitados, mudanças</text>
  <text x="275" y="610" font-family="Arial" font-size="14" text-anchor="middle" fill="white">de medicação e orientações ao paciente</text>
  
  <rect x="550" y="530" width="350" height="100" rx="10" fill="url(#gradientP)" opacity="0.8"/>
  <text x="725" y="560" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold" fill="white">P: Intervenção Dimensional</text>
  <text x="725" y="590" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Intervenções específicas para alvos dimensionais</text>
  <text x="725" y="610" font-family="Arial" font-size="14" text-anchor="middle" fill="white">prioritários, com trajetória terapêutica projetada</text>
  
  <!-- Características Específicas HH -->
  <rect x="850" y="170" width="120" height="80" rx="5" fill="#F8FAFC" stroke="#1E3A8A" stroke-width="2"/>
  <text x="910" y="200" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold" fill="#1E3A8A">Características:</text>
  <text x="910" y="220" font-family="Arial" font-size="10" text-anchor="middle" fill="#1E3A8A">• Marcadores Temporais</text>
  <text x="910" y="240" font-family="Arial" font-size="10" text-anchor="middle" fill="#1E3A8A">• Elementos Prosódicos</text>
  
  <rect x="850" y="290" width="120" height="80" rx="5" fill="#F8FAFC" stroke="#065F46" stroke-width="2"/>
  <text x="910" y="320" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold" fill="#065F46">Características:</text>
  <text x="910" y="340" font-family="Arial" font-size="10" text-anchor="middle" fill="#065F46">• Radar Dimensional</text>
  <text x="910" y="360" font-family="Arial" font-size="10" text-anchor="middle" fill="#065F46">• Métricas Vetoriais</text>
  
  <rect x="850" y="410" width="120" height="80" rx="5" fill="#F8FAFC" stroke="#7E1D5F" stroke-width="2"/>
  <text x="910" y="440" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold" fill="#7E1D5F">Características:</text>
  <text x="910" y="460" font-family="Arial" font-size="10" text-anchor="middle" fill="#7E1D5F">• Visualização 3D</text>
  <text x="910" y="480" font-family="Arial" font-size="10" text-anchor="middle" fill="#7E1D5F">• Análise de Sistemas</text>
  
  <rect x="850" y="530" width="120" height="80" rx="5" fill="#F8FAFC" stroke="#92400E" stroke-width="2"/>
  <text x="910" y="560" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold" fill="#92400E">Características:</text>
  <text x="910" y="580" font-family="Arial" font-size="10" text-anchor="middle" fill="#92400E">• Sequenciamento</text>
  <text x="910" y="600" font-family="Arial" font-size="10" text-anchor="middle" fill="#92400E">• Monitoramento</text>
  
  <!-- Seta comparativa central -->
  <line x1="450" y1="330" x2="480" y2="330" stroke="#64748B" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="490" y="320" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">→</text>
</svg>