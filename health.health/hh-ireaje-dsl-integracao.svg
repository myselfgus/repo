<svg viewBox="0 0 1000 650" xmlns="http://www.w3.org/2000/svg">
  <!-- Definição de gradientes -->
  <defs>
    <linearGradient id="gradientHH" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1E3A8A" />
      <stop offset="100%" stop-color="#3B82F6" />
    </linearGradient>
    <linearGradient id="gradientIreaje" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7E1D5F" />
      <stop offset="100%" stop-color="#EC4899" />
    </linearGradient>
    <linearGradient id="gradientDSL" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#92400E" />
      <stop offset="100%" stop-color="#F59E0B" />
    </linearGradient>
    <linearGradient id="gradientCompiler" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#065F46" />
      <stop offset="100%" stop-color="#10B981" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
    refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748B" />
    </marker>
  </defs>
  
  <!-- Título do diagrama -->
  <text x="500" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Integração HEALTH/HEALTH e DSLs do IREAJE.NET</text>
  <text x="500" y="70" font-family="Arial" font-size="16" text-anchor="middle" font-style="italic">Arquitetura de Compilação e Interpretação Cruzada</text>
  
  <!-- Sistema HEALTH/HEALTH (Esquerda) -->
  <rect x="50" y="100" width="350" height="220" rx="15" fill="url(#gradientHH)" opacity="0.15" stroke="#1E3A8A" stroke-width="2"/>
  <text x="225" y="130" font-family="Arial" font-size="22" text-anchor="middle" font-weight="bold" fill="#1E3A8A">HEALTH/HEALTH</text>
  <text x="225" y="155" font-family="Arial" font-size="14" text-anchor="middle" font-style="italic" fill="#1E3A8A">Framework Dimensional-Trajetorial</text>
  
  <rect x="80" y="170" width="290" height="40" rx="10" fill="url(#gradientHH)" opacity="0.8"/>
  <text x="225" y="195" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="white">Espaço Vetorial da Mente</text>
  
  <rect x="80" y="220" width="130" height="80" rx="5" fill="#F8FAFC" stroke="#1E3A8A" stroke-width="1.5"/>
  <text x="145" y="240" font-family="Arial" font-size="12" text-anchor="middle" fill="#1E3A8A">Representação</text>
  <text x="145" y="255" font-family="Arial" font-size="12" text-anchor="middle" fill="#1E3A8A">Dimensional</text>
  <text x="145" y="275" font-family="Arial" font-size="10" text-anchor="middle" fill="#1E3A8A" font-family="monospace">E = (e₁, e₂, e₃, ..., e₁₀)</text>
  <text x="145" y="290" font-family="Arial" font-size="10" text-anchor="middle" fill="#1E3A8A" font-family="monospace">v₁ - v₁₀</text>
  
  <rect x="240" y="220" width="130" height="80" rx="5" fill="#F8FAFC" stroke="#1E3A8A" stroke-width="1.5"/>
  <text x="305" y="240" font-family="Arial" font-size="12" text-anchor="middle" fill="#1E3A8A">Análise</text>
  <text x="305" y="255" font-family="Arial" font-size="12" text-anchor="middle" fill="#1E3A8A">Trajetorial</text>
  <text x="305" y="275" font-family="Arial" font-size="10" text-anchor="middle" fill="#1E3A8A" font-family="monospace">γ: [a,b] → ℳ</text>
  <text x="305" y="290" font-family="Arial" font-size="10" text-anchor="middle" fill="#1E3A8A">Pontos Críticos</text>
  
  <!-- Sistema IREAJE.NET (Direita) -->
  <rect x="600" y="100" width="350" height="220" rx="15" fill="url(#gradientIreaje)" opacity="0.15" stroke="#7E1D5F" stroke-width="2"/>
  <text x="775" y="130" font-family="Arial" font-size="22" text-anchor="middle" font-weight="bold" fill="#7E1D5F">IREAJE.NET</text>
  <text x="775" y="155" font-family="Arial" font-size="14" text-anchor="middle" font-style="italic" fill="#7E1D5F">Plataforma de Intervenção Integrativa</text>
  
  <rect x="630" y="170" width="290" height="40" rx="10" fill="url(#gradientIreaje)" opacity="0.8"/>
  <text x="775" y="195" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="white">Ecossistema de DSLs</text>
  
  <rect x="630" y="220" width="130" height="80" rx="5" fill="#F8FAFC" stroke="#7E1D5F" stroke-width="1.5"/>
  <text x="695" y="240" font-family="Arial" font-size="12" text-anchor="middle" fill="#7E1D5F">Motor de</text>
  <text x="695" y="255" font-family="Arial" font-size="12" text-anchor="middle" fill="#7E1D5F">Interpretação DSL</text>
  <text x="695" y="275" font-family="Arial" font-size="10" text-anchor="middle" fill="#7E1D5F">Parsing</text>
  <text x="695" y="290" font-family="Arial" font-size="10" text-anchor="middle" fill="#7E1D5F">Avaliação</text>
  
  <rect x="790" y="220" width="130" height="80" rx="5" fill="#F8FAFC" stroke="#7E1D5F" stroke-width="1.5"/>
  <text x="855" y="240" font-family="Arial" font-size="12" text-anchor="middle" fill="#7E1D5F">Runtime de</text>
  <text x="855" y="255" font-family="Arial" font-size="12" text-anchor="middle" fill="#7E1D5F">Execução</text>
  <text x="855" y="275" font-family="Arial" font-size="10" text-anchor="middle" fill="#7E1D5F">Contexto de Avaliação</text>
  <text x="855" y="290" font-family="Arial" font-size="10" text-anchor="middle" fill="#7E1D5F">Modelo de Execução</text>
  
  <!-- Camada de DSLs IREAJE.NET (Centro-Direita) -->
  <rect x="600" y="350" width="350" height="220" rx="10" fill="url(#gradientDSL)" opacity="0.15" stroke="#92400E" stroke-width="2"/>
  <text x="775" y="380" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold" fill="#92400E">Domain-Specific Languages</text>
  
  <rect x="620" y="400" width="150" height="40" rx="5" fill="url(#gradientDSL)" opacity="0.7"/>
  <text x="695" y="425" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="white">InterventionDSL</text>
  
  <rect x="780" y="400" width="150" height="40" rx="5" fill="url(#gradientDSL)" opacity="0.7"/>
  <text x="855" y="425" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="white">ContextualDSL</text>
  
  <rect x="620" y="450" width="150" height="40" rx="5" fill="url(#gradientDSL)" opacity="0.7"/>
  <text x="695" y="475" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="white">TherapeuticDSL</text>
  
  <rect x="780" y="450" width="150" height="40" rx="5" fill="url(#gradientDSL)" opacity="0.7"/>
  <text x="855" y="475" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="white">AdaptiveDSL</text>
  
  <rect x="620" y="500" width="150" height="40" rx="5" fill="url(#gradientDSL)" opacity="0.7"/>
  <text x="695" y="525" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="white">FeedbackDSL</text>
  
  <rect x="780" y="500" width="150" height="40" rx="5" fill="url(#gradientDSL)" opacity="0.7"/>
  <text x="855" y="525" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="white">IntegrationDSL</text>
  
  <!-- Camada de Compilador/Tradutor (Centro) -->
  <rect x="350" y="250" width="300" height="150" rx="10" fill="url(#gradientCompiler)" opacity="0.8"/>
  <text x="500" y="280" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="white">Compilador Dimensional-DSL</text>
  <text x="500" y="305" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Tradução Vetorial ↔ DSL</text>
  
  <rect x="370" y="320" width="260" height="60" rx="5" fill="#F8FAFC" fill-opacity="0.3" stroke="white" stroke-width="1"/>
  <text x="500" y="340" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Transformação de Representações</text>
  <text x="500" y="360" font-family="Arial" font-size="10" text-anchor="middle" fill="white">• Vetores Dimensionais → Expressões DSL</text>
  <text x="500" y="375" font-family="Arial" font-size="10" text-anchor="middle" fill="white">• Programas DSL → Trajetórias Dimensionais</text>
  
  <!-- Exemplos de Código (Abaixo) -->
  <rect x="50" y="350" width="350" height="220" rx="10" fill="#F8FAFC" stroke="#1E3A8A" stroke-width="1.5"/>
  <text x="225" y="380" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#1E3A8A">Representação HH</text>
  
  <rect x="70" y="400" width="310" height="150" rx="5" fill="#F1F5F9"/>
  <text x="225" y="420" font-family="monospace" font-size="12" text-anchor="middle" fill="#0F172A">// Estado Dimensional Atual</text>
  <text x="225" y="440" font-family="monospace" font-size="12" text-anchor="middle" fill="#0F172A">let estado = {</text>
  <text x="225" y="460" font-family="monospace" font-size="12" text-anchor="middle" fill="#0F172A">  v1: -3.5,  // Valência Emocional</text>
  <text x="225" y="480" font-family="monospace" font-size="12" text-anchor="middle" fill="#0F172A">  v4: 8.2,   // Intensidade Afetiva</text>
  <text x="225" y="500" font-family="monospace" font-size="12" text-anchor="middle" fill="#0F172A">  v6: 4.1,   // Coerência Narrativa</text>
  <text x="225" y="520" font-family="monospace" font-size="12" text-anchor="middle" fill="#0F172A">  v9: [7.2, 3.1, 2.8] // Perspectiva Temporal</text>
  <text x="225" y="540" font-family="monospace" font-size="12" text-anchor="middle" fill="#0F172A">};</text>
  
  <!-- DSL Exemplo -->
  <rect x="50" y="580" width="900" height="60" rx="5" fill="#F1F5F9" stroke="#92400E" stroke-width="1.5"/>
  <text x="500" y="605" font-family="monospace" font-size="14" text-anchor="middle" fill="#92400E">// IREAJE.NET DSL: Tradução do estado dimensional HH</text>
  <text x="500" y="625" font-family="monospace" font-size="14" text-anchor="middle" fill="#92400E">WHEN valence &lt; -3 AND intensity > 7 WITH temporal.past > temporal.future DO therapeutic.activation(3) ADAPT BY feedback</text>
  
  <!-- Conectores -->
  <line x1="240" y1="300" x2="350" y2="320" stroke="#64748B" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="650" y1="300" x2="550" y2="320" stroke="#64748B" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <line x1="500" y1="400" x2="500" y2="450" stroke="#64748B" stroke-width="2"/>
  <line x1="500" y1="450" x2="350" y2="450" stroke="#64748B" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="500" y1="450" x2="620" y2="450" stroke="#64748B" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <line x1="225" y1="550" x2="300" y2="580" stroke="#64748B" stroke-width="1.5" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <line x1="695" y1="540" x2="635" y2="580" stroke="#64748B" stroke-width="1.5" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  
  <!-- Legenda -->
  <rect x="750" y="20" width="200" height="60" rx="5" fill="#F8FAFC" stroke="#0F172A" stroke-width="1"/>
  <text x="850" y="40" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">Benefícios da Integração</text>
  <text x="850" y="60" font-family="Arial" font-size="10" text-anchor="middle">• Expressividade Específica de Domínio</text>
  <text x="850" y="75" font-family="Arial" font-size="10" text-anchor="middle">• Automação de Intervenções</text>
</svg>