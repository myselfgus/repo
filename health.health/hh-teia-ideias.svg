<svg viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Definição de gradientes -->
  <defs>
    <linearGradient id="gradientBase" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1E3A8A" />
      <stop offset="100%" stop-color="#3B82F6" />
    </linearGradient>
    <linearGradient id="gradientFilosofico" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#065F46" />
      <stop offset="100%" stop-color="#10B981" />
    </linearGradient>
    <linearGradient id="gradientTecnico" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7E1D5F" />
      <stop offset="100%" stop-color="#EC4899" />
    </linearGradient>
    <linearGradient id="gradientCritico" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#92400E" />
      <stop offset="100%" stop-color="#F59E0B" />
    </linearGradient>
    <linearGradient id="gradientPratico" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7F1D1D" />
      <stop offset="100%" stop-color="#EF4444" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
    refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748B" />
    </marker>
  </defs>
  
  <!-- Título do diagrama -->
  <text x="500" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Teia de Ideias e Conceitos HH</text>
  <text x="500" y="70" font-family="Arial" font-size="16" text-anchor="middle" font-style="italic">Framework Materialista-Existencial para Psiquiatria Dimensional</text>
  
  <!-- Conceito central -->
  <circle cx="500" cy="300" r="80" fill="url(#gradientBase)" opacity="0.9"/>
  <text x="500" y="290" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold" fill="white">HH</text>
  <text x="500" y="315" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Visualização INtegrativa</text>
  <text x="500" y="335" font-family="Arial" font-size="14" text-anchor="middle" fill="white">TRAjetorial</text>
  
  <!-- Princípios fundamentais -->
  <!-- 1. Vetorialidade -->
  <circle cx="300" cy="150" r="55" fill="url(#gradientFilosofico)" opacity="0.8"/>
  <text x="300" y="140" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="white">Vetorialidade</text>
  <text x="300" y="160" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Posicionamento em</text>
  <text x="300" y="175" font-family="Arial" font-size="12" text-anchor="middle" fill="white">espaço multidimensional</text>
  
  <!-- 2. Trajetorialidade -->
  <circle cx="700" cy="150" r="55" fill="url(#gradientFilosofico)" opacity="0.8"/>
  <text x="700" y="140" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="white">Trajetorialidade</text>
  <text x="700" y="160" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Movimento no</text>
  <text x="700" y="175" font-family="Arial" font-size="12" text-anchor="middle" fill="white">espaço dimensional</text>
  
  <!-- 3. Narratividade Integrada -->
  <circle cx="250" cy="450" r="55" fill="url(#gradientFilosofico)" opacity="0.8"/>
  <text x="250" y="440" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="white">Narratividade</text>
  <text x="250" y="460" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Integração de dados</text>
  <text x="250" y="475" font-family="Arial" font-size="12" text-anchor="middle" fill="white">e narrativas pessoais</text>
  
  <!-- 4. Visualização Significativa -->
  <circle cx="750" cy="450" r="55" fill="url(#gradientFilosofico)" opacity="0.8"/>
  <text x="750" y="440" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="white">Visualização</text>
  <text x="750" y="460" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Representação visual</text>
  <text x="750" y="475" font-family="Arial" font-size="12" text-anchor="middle" fill="white">constitutiva de sentido</text>
  
  <!-- Fundamentos filosóficos -->
  <rect x="100" cy="70" width="150" height="70" rx="10" fill="url(#gradientFilosofico)" opacity="0.8"/>
  <text x="175" y="105" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="white">Materialismo</text>
  <text x="175" y="125" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="white">Existencial</text>
  
  <!-- Crítica aos sistemas categoriais -->
  <rect x="100" cy="300" width="150" height="70" rx="10" fill="url(#gradientCritico)" opacity="0.8"/>
  <text x="175" y="325" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="white">Crítica aos</text>
  <text x="175" y="345" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="white">Sistemas Categoriais</text>
  
  <!-- Dimensões -->
  <rect x="750" cy="250" width="150" height="100" rx="10" fill="url(#gradientTecnico)" opacity="0.8"/>
  <text x="825" y="275" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="white">10 Dimensões</text>
  <text x="825" y="295" font-family="Arial" font-size="12" text-anchor="middle" fill="white">• Emocional (v₁-v₄)</text>
  <text x="825" y="315" font-family="Arial" font-size="12" text-anchor="middle" fill="white">• Cognitiva (v₅-v₈)</text>
  <text x="825" y="335" font-family="Arial" font-size="12" text-anchor="middle" fill="white">• Autonomia (v₉-v₁₀)</text>
  
  <!-- Aplicações clínicas -->
  <rect x="425" cy="550" width="150" height="70" rx="10" fill="url(#gradientPratico)" opacity="0.8"/>
  <text x="500" y="575" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="white">Aplicações</text>
  <text x="500" y="595" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="white">Clínicas</text>
  
  <!-- Conceitos Secundários -->
  <!-- Fenomenologia da Corporeidade -->
  <circle cx="100" cy="200" r="40" fill="#F8FAFC" stroke="#065F46" stroke-width="2"/>
  <text x="100" y="190" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold" fill="#065F46">Fenomenologia</text>
  <text x="100" y="205" font-family="Arial" font-size="10" text-anchor="middle" fill="#065F46">da Corporeidade</text>
  <text x="100" y="220" font-family="Arial" font-size="8" text-anchor="middle" fill="#065F46">(Merleau-Ponty)</text>
  
  <!-- Existencialismo Situado -->
  <circle cx="175" cy="250" r="40" fill="#F8FAFC" stroke="#065F46" stroke-width="2"/>
  <text x="175" y="240" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold" fill="#065F46">Existencialismo</text>
  <text x="175" y="255" font-family="Arial" font-size="10" text-anchor="middle" fill="#065F46">Situado</text>
  <text x="175" y="270" font-family="Arial" font-size="8" text-anchor="middle" fill="#065F46">(Beauvoir)</text>
  
  <!-- Campos Vetoriais Terapêuticos -->
  <circle cx="850" cy="125" r="40" fill="#F8FAFC" stroke="#7E1D5F" stroke-width="2"/>
  <text x="850" y="115" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold" fill="#7E1D5F">Campos Vetoriais</text>
  <text x="850" y="130" font-family="Arial" font-size="10" text-anchor="middle" fill="#7E1D5F">Terapêuticos</text>
  <text x="850" y="145" font-family="Arial" font-size="8" text-anchor="middle" fill="#7E1D5F">V: ℳ → T(ℳ)</text>
  
  <!-- Regiões Clínicas -->
  <circle cx="900" cy="200" r="40" fill="#F8FAFC" stroke="#7E1D5F" stroke-width="2"/>
  <text x="900" y="190" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold" fill="#7E1D5F">Regiões Clínicas</text>
  <text x="900" y="205" font-family="Arial" font-size="10" text-anchor="middle" fill="#7E1D5F">Espaço Vetorial</text>
  <text x="900" y="220" font-family="Arial" font-size="8" text-anchor="middle" fill="#7E1D5F">R ⊂ ℳ</text>
  
  <!-- Biomarcadores Linguísticos -->
  <circle cx="350" cy="550" r="40" fill="#F8FAFC" stroke="#92400E" stroke-width="2"/>
  <text x="350" y="540" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold" fill="#92400E">Biomarcadores</text>
  <text x="350" y="555" font-family="Arial" font-size="10" text-anchor="middle" fill="#92400E">Linguísticos</text>
  <text x="350" y="570" font-family="Arial" font-size="8" text-anchor="middle" fill="#92400E">Correlatos dimensionais</text>
  
  <!-- Entrevista Dimensional -->
  <circle cx="650" cy="550" r="40" fill="#F8FAFC" stroke="#7F1D1D" stroke-width="2"/>
  <text x="650" y="540" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold" fill="#7F1D1D">Entrevista</text>
  <text x="650" y="555" font-family="Arial" font-size="10" text-anchor="middle" fill="#7F1D1D">Dimensional</text>
  <text x="650" y="570" font-family="Arial" font-size="8" text-anchor="middle" fill="#7F1D1D">Estruturada (EDV)</text>
  
  <!-- Registro Clínico Dimensional -->
  <circle cx="175" cy="500" r="40" fill="#F8FAFC" stroke="#7F1D1D" stroke-width="2"/>
  <text x="175" y="490" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold" fill="#7F1D1D">Registro Clínico</text>
  <text x="175" y="505" font-family="Arial" font-size="10" text-anchor="middle" fill="#7F1D1D">Dimensional</text>
  <text x="175" y="520" font-family="Arial" font-size="8" text-anchor="middle" fill="#7F1D1D">(RCD)</text>
  
  <!-- Radar Dimensional -->
  <circle cx="825" cy="500" r="40" fill="#F8FAFC" stroke="#7F1D1D" stroke-width="2"/>
  <text x="825" y="490" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold" fill="#7F1D1D">Radar</text>
  <text x="825" y="505" font-family="Arial" font-size="10" text-anchor="middle" fill="#7F1D1D">Dimensional</text>
  <text x="825" y="520" font-family="Arial" font-size="8" text-anchor="middle" fill="#7F1D1D">Visualização central</text>
  
  <!-- Considerações Éticas -->
  <circle cx="500" cy="475" r="40" fill="#F8FAFC" stroke="#0F172A" stroke-width="2"/>
  <text x="500" y="465" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold" fill="#0F172A">Considerações</text>
  <text x="500" y="480" font-family="Arial" font-size="10" text-anchor="middle" fill="#0F172A">Éticas</text>
  <text x="500" y="495" font-family="Arial" font-size="8" text-anchor="middle" fill="#0F172A">Despatologização</text>
  
  <!-- Análise de Pontos Críticos -->
  <circle cx="650" cy="350" r="40" fill="#F8FAFC" stroke="#7E1D5F" stroke-width="2"/>
  <text x="650" y="340" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold" fill="#7E1D5F">Pontos Críticos</text>
  <text x="650" y="355" font-family="Arial" font-size="10" text-anchor="middle" fill="#7E1D5F">Bifurcações</text>
  <text x="650" y="370" font-family="Arial" font-size="8" text-anchor="middle" fill="#7E1D5F">Sistemas Dinâmicos</text>
  
  <!-- Conexões -->
  <!-- Núcleo para princípios -->
  <line x1="444" y1="247" x2="347" y2="178" stroke="#64748B" stroke-width="1.5"/>
  <line x1="556" y1="247" x2="653" y2="178" stroke="#64748B" stroke-width="1.5"/>
  <line x1="444" y1="353" x2="295" y2="423" stroke="#64748B" stroke-width="1.5"/>
  <line x1="556" y1="353" x2="705" y2="423" stroke="#64748B" stroke-width="1.5"/>
  
  <!-- Núcleo para fundamentos e aplicações -->
  <line x1="420" y1="300" x2="250" y2="300" stroke="#64748B" stroke-width="1.5"/>
  <line x1="580" y1="300" x2="750" y2="300" stroke="#64748B" stroke-width="1.5"/>
  <line x1="500" y1="380" x2="500" y2="550" stroke="#64748B" stroke-width="1.5"/>
  <line x1="175" y1="125" x2="100" y2="174" stroke="#64748B" stroke-width="1"/>
  <line x1="175" y1="140" x2="175" y2="217" stroke="#64748B" stroke-width="1"/>
  
  <!-- Princípios para conceitos -->
  <line x1="300" y1="185" x2="175" y2="350" stroke="#64748B" stroke-width="1"/>
  <line x1="700" y1="185" x2="825" y2="350" stroke="#64748B" stroke-width="1"/>
  <line x1="300" y1="205" x2="650" y2="320" stroke="#64748B" stroke-width="1"/>
  <line x1="250" y1="505" x2="175" y2="500" stroke="#64748B" stroke-width="1"/>
  <line x1="750" y1="505" x2="825" y2="500" stroke="#64748B" stroke-width="1"/>
  
  <!-- Círculos filosóficos para crítica -->
  <line x1="175" y1="285" x2="175" y2="300" stroke="#64748B" stroke-width="1"/>
  <line x1="140" y1="230" x2="160" y2="300" stroke="#64748B" stroke-width="1"/>
  
  <!-- Dimensões para conceitos técnicos -->
  <line x1="800" y1="350" x2="650" y2="350" stroke="#64748B" stroke-width="1"/>
  <line x1="825" y1="350" x2="900" y2="235" stroke="#64748B" stroke-width="1"/>
  <line x1="775" y1="350" x2="700" y2="185" stroke="#64748B" stroke-width="1"/>
  <line x1="775" y1="335" x2="850" y2="160" stroke="#64748B" stroke-width="1"/>
  
  <!-- Aplicações para conceitos práticos -->
  <line x1="430" y1="550" x2="350" y2="550" stroke="#64748B" stroke-width="1"/>
  <line x1="570" y1="550" x2="650" y2="550" stroke="#64748B" stroke-width="1"/>
  
  <!-- Conceitos éticos e sua integração -->
  <line x1="500" y1="435" x2="500" y2="380" stroke="#64748B" stroke-width="1"/>
  <line x1="500" y1="515" x2="500" y2="550" stroke="#64748B" stroke-width="1"/>
  
  <!-- Legenda -->
  <rect x="50" cy="600" width="900" height="70" rx="10" fill="#F8FAFC" stroke="#0F172A" stroke-width="1"/>
  <text x="500" y="625" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Domínios Conceituais HH</text>
  
  <rect x="110" cy="650" width="20" height="20" rx="3" fill="url(#gradientFilosofico)" opacity="0.8"/>
  <text x="170" y="665" font-family="Arial" font-size="14" text-anchor="start">Fundamentos Filosóficos</text>
  
  <rect x="310" cy="650" width="20" height="20" rx="3" fill="url(#gradientTecnico)" opacity="0.8"/>
  <text x="370" y="665" font-family="Arial" font-size="14" text-anchor="start">Arquitetura Dimensional</text>
  
  <rect x="510" cy="650" width="20" height="20" rx="3" fill="url(#gradientCritico)" opacity="0.8"/>
  <text x="570" y="665" font-family="Arial" font-size="14" text-anchor="start">Crítica Conceptual</text>
  
  <rect x="710" cy="650" width="20" height="20" rx="3" fill="url(#gradientPratico)" opacity="0.8"/>
  <text x="770" y="665" font-family="Arial" font-size="14" text-anchor="start">Implementação Clínica</text>
</svg>